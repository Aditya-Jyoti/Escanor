services:
  homarr:
    container_name: home
    image: ghcr.io/homarr-labs/homarr:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${VOLUME}/appdata:/appdata
    ports:
      - '7575:7575'
    environment:
      - SECRET_ENCRYPTION_KEY=${SECRET_KEY}
    labels:
      - "traefik.enable=true"
